name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: fedora:latest

    steps:
      - name: Install dependencies
        run: dnf install -y wireshark-devel wireshark-cli cmake gcc git rpm-build

      - uses: actions/checkout@v4

      - name: Trust checkout directory
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Configure
        run: cmake -B build

      - name: Build
        run: cmake --build build

      - name: Install plugin
        run: cmake --install build

      - name: Test
        run: ctest --test-dir build --verbose

      - name: Build RPM
        run: cmake --build build --target rpm
