name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  static-analysis:
    runs-on: ubuntu-latest
    container: fedora:latest
    name: static-analysis

    steps:
      - name: Install dependencies
        run: dnf install -y wireshark-devel wireshark-cli cmake gcc git clang-analyzer cppcheck pip

      - uses: actions/checkout@v4

      - name: Trust checkout directory
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Install flawfinder
        run: pip install --break-system-packages flawfinder

      - name: scan-build
        run: scan-build cmake -B build-scan && scan-build --status-bugs cmake --build build-scan

      - name: cppcheck
        run: cppcheck --enable=warning,performance,portability --suppress=missingIncludeSystem --inconclusive --error-exitcode=1 --std=c11 --force src/

      - name: flawfinder
        run: flawfinder --minlevel=1 --error-level=3 --columns src/

  sanitizers:
    runs-on: ubuntu-latest
    container: fedora:latest
    name: sanitizers

    steps:
      - name: Install dependencies
        run: dnf install -y wireshark-devel wireshark-cli cmake gcc git libubsan

      - uses: actions/checkout@v4

      - name: Trust checkout directory
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Configure with UBSan
        run: cmake -B build -DCMAKE_C_FLAGS="-fsanitize=undefined -fno-sanitize-recover=all -fno-omit-frame-pointer -g"

      - name: Build
        run: cmake --build build

      - name: Install plugin
        run: cmake --install build

      - name: Test with UBSan
        env:
          UBSAN_OPTIONS: print_stacktrace=1:halt_on_error=1
        run: ctest --test-dir build --verbose

  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - distro: fedora
            container: fedora:latest
            install: dnf install -y wireshark-devel wireshark-cli cmake gcc git rpm-build
            package: cmake --build build --target srpm && cmake --build build --target rpm

          - distro: fedora-rawhide
            container: fedora:rawhide
            install: dnf install -y wireshark-devel wireshark-cli cmake gcc git rpm-build
            package: cmake --build build --target srpm && cmake --build build --target rpm

          - distro: fedora-eln
            container: quay.io/fedora/eln:latest
            install: dnf install -y wireshark-devel wireshark-cli cmake gcc git rpm-build
            package: cmake --build build --target srpm && cmake --build build --target rpm

          - distro: debian
            container: debian:latest
            install: apt-get update && apt-get install -y libwireshark-dev wireshark-dev tshark cmake gcc git dpkg-dev debhelper
            package: dpkg-buildpackage -us -uc -b

          - distro: debian-sid
            container: debian:sid
            install: apt-get update && apt-get install -y libwireshark-dev wireshark-dev tshark cmake gcc git dpkg-dev debhelper libxxhash-dev
            package: dpkg-buildpackage -us -uc -b

          - distro: ubuntu
            container: ubuntu:latest
            install: apt-get update && apt-get install -y libwireshark-dev wireshark-dev tshark cmake gcc git dpkg-dev debhelper
            package: dpkg-buildpackage -us -uc -b

          - distro: ubuntu-rolling
            container: ubuntu:rolling
            install: apt-get update && apt-get install -y libwireshark-dev wireshark-dev tshark cmake gcc git dpkg-dev debhelper
            package: dpkg-buildpackage -us -uc -b

          - distro: opensuse-tw
            container: opensuse/tumbleweed
            install: zypper --non-interactive install wireshark-devel wireshark cmake gcc git rpm-build
            package: cmake --build build --target srpm && cmake --build build --target rpm

    container: ${{ matrix.container }}
    name: ${{ matrix.distro }}

    steps:
      - name: Install dependencies
        run: ${{ matrix.install }}

      - uses: actions/checkout@v4

      - name: Trust checkout directory
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Configure
        run: cmake -B build

      - name: Build
        run: cmake --build build

      - name: Install plugin
        run: cmake --install build

      - name: Verify plugin loads
        run: |
          echo "=== tshark version ==="
          tshark --version | head -1
          echo "=== Plugin folders ==="
          tshark -G folders 2>/dev/null | grep -i plugin || true
          echo "=== OVS plugin ==="
          tshark -G plugins 2>/dev/null | grep -i ovs || echo "WARNING: plugin not found"

      - name: Test
        run: ctest --test-dir build --verbose

      - name: Build package
        run: ${{ matrix.package }}

      - name: Collect packages
        run: |
          mkdir -p packages
          find fedora/results -name '*.rpm' -exec cp {} packages/ \; 2>/dev/null || true
          cp ../*.deb packages/ 2>/dev/null || true

      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: packages-${{ matrix.distro }}
          path: packages/
