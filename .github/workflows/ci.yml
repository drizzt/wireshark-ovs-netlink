name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - distro: fedora
            container: fedora:latest
            install: dnf install -y wireshark-devel wireshark-cli cmake gcc git rpm-build
            package: cmake --build build --target rpm

          - distro: fedora-rawhide
            container: fedora:rawhide
            install: dnf install -y wireshark-devel wireshark-cli cmake gcc git rpm-build
            package: cmake --build build --target rpm

          - distro: fedora-eln
            container: quay.io/fedora/eln:latest
            install: dnf install -y wireshark-devel wireshark-cli cmake gcc git rpm-build
            package: cmake --build build --target rpm

          - distro: opensuse-tw
            container: opensuse/tumbleweed
            install: zypper --non-interactive install wireshark-devel wireshark cmake gcc git rpm-build
            package: cmake --build build --target rpm

    container: ${{ matrix.container }}
    name: ${{ matrix.distro }}

    steps:
      - name: Install dependencies
        run: ${{ matrix.install }}

      - uses: actions/checkout@v4

      - name: Trust checkout directory
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Configure
        run: cmake -B build

      - name: Build
        run: cmake --build build

      - name: Install plugin
        run: cmake --install build

      - name: Test
        run: ctest --test-dir build --verbose

      - name: Build package
        run: ${{ matrix.package }}
